services:
  prometheus:
    networks:
      - kepler-latest
    extra_hosts:
      - host.docker.internal:host-gateway

    volumes:
      - type: bind
        source: ../default/prometheus/scrape-configs/latest.yaml
        target: /etc/prometheus/scrape-configs/latest.yaml

  grafana:
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/kepler/dashboard.json

    volumes:
      - type: bind
        source: ../default/grafana/dashboards/latest/
        target: /var/lib/grafana/dashboards/kepler
